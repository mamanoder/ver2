<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shild App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e838b6;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #006bd1;
        }

        p {
            color: #006bd1;
        }

        .cta-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            background-color: #3498db;
            color: #ffffff;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #2980b9;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Shild App</h1>
        <p>Your description or tagline goes here.</p>
        <div class="cta-buttons">
            <a href="#" class="cta-button hidden">Get Started</a>
            <a href="#" class="cta-button" id="downloadButton">Download</a>
            <a href="{{ url_for('login') }}" class="cta-button" id="panelButton">Panel</a>
        </div>
    </div>

    <script>
        document.getElementById('downloadButton').addEventListener('click', function() {
            // Add logic for download action
            alert('Downloading Shild App...');
        });
    </script>
</body>

</html>
